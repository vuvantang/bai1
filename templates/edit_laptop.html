{% extends 'base.html' %} {% block title %}Edit Laptop{% endblock %} {% block
content %} {% if laptop.id %}
<h1>Sửa Laptop</h1>
{% else %}
<h1>Thêm Laptop</h1>
{% endif %}

<form method="POST">
  <div class="form-group">
    <label for="name">Tên</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      value="{{ laptop.name }}"
    />
  </div>
  <div class="form-group">
    <label for="brand">Thương hiệu</label>
    <input
      type="text"
      class="form-control"
      id="brand"
      name="brand"
      value="{{ laptop.brand }}"
    />
  </div>
  <div class="form-group">
    <label for="old_price">Giá cũ</label>
    <input
      type="number"
      class="form-control"
      id="old_price"
      name="old_price"
      value="{{ laptop.old_price }}"
    />
  </div>
  <div class="form-group">
    <label for="new_price">Giá mới</label>
    <input
      type="number"
      class="form-control"
      id="new_price"
      name="new_price"
      value="{{ laptop.new_price }}"
    />
  </div>
  <div class="form-group">
    <label for="percent_discount">% Giảm giá</label>
    <input
      type="number"
      class="form-control"
      id="percent_discount"
      name="percent_discount"
      value="{{ laptop.percent_discount }}"
    />
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="best_seller"
      name="best_seller"
      {%
      if
      laptop.best_seller
      %}
      checked
      {%
      endif
      %}
    />
    <label class="form-check-label" for="best_seller">Bán chạy</label>
  </div>
  <button type="submit" class="btn btn-primary">
    {% if laptop.id %} Sửa Laptop {% else %} Thêm Laptop {% endif %}
  </button>
</form>
{% endblock %}
